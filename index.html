<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>code arsenal</title>
<link rel="stylesheet" type="text/css" href="animate.css">
<script src="jquery.js"></script>
<script src="jquery.lettering.js"></script>
<script src="jquery.textillate.js"></script>
<style type="text/css">
.text,h1 {
    font-family:PT Sans;
    font-weight: bold;
    margin-right: 50px;
}
body {
   background-color: #F5F5F5
}
table {
    table-layout:fixed;
}
.rotateimg90 {
  -webkit-transform:rotate(90deg);
  -moz-transform: rotate(90deg);
  -ms-transform: rotate(90deg);
  -o-transform: rotate(90deg);
  transform: rotate(90deg);
}
</style>
</head>
<body>
<h1 class="text">
<b>tobbyzheng@github</b></h1>
<table border="0" align="center" width="90%">
<tr>
    <td style="vertical-align:top">
        <div class="text" style="text-align:center">
            <p class="tlt">Hello, this is my homepage!</p>
            <script>
            $('.tlt').textillate({
            in: { effect:'fadeInLeftBig', delay:14, shuffle: true},
            out: { effect:'hinge', shuffle: true, delay:14},
            loop:true
            });
            </script>
            <p>你好，朋友！敬请期待2017年末上线 d(`･∀･)b</p>
        </div>
    </td>
    <td style="vertical-align:top">
        <p class="text" style="text-align:center"><b>Beaches in Busselton, WA Australia</b></p>
        <center>
        <img src="pics/IMG_0102.JPG" alt="Beach1" style="width:500px;height:300px;"><br>
        <img src="pics/IMG_0238.JPG" alt="Beach2" style="width:500px;height:300px;"><br>
        <img class="rotateimg90" src="pics/IMG_0239.JPG" alt="Beach3" style="width:340px;height:350px;"><br>
        </center>
    </td>
</tr>
</body>
</table>
</html>
